    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" HTZ Collapsibles Modules htz-collapsibleshtz-collapsibles/elHasLayouthtz-collapsibles/evaluatehtz-collapsibles/isCollapsiblehtz-collapsibles/toggleCollapsible Modules × Search results Close Documentation generated by JSDoc 3.4.0 on May 3rd 2016, 5:19:51 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" HTZ Collapsibles Modules htz-collapsibleshtz-collapsibles/elHasLayouthtz-collapsibles/evaluatehtz-collapsibles/isCollapsiblehtz-collapsibles/toggleCollapsible htz-collapsibles 1.2.1 Responsive-Enabled Accessible Collapsible ContentThis model enables markup agnostic collapsible content, that is accessible and can change based on viewport conditions. Use the Breakpoints defined in JigSass MQ to define in which breakpoints an element is collapsible by specifying in the data-collapsible-bps as a comma separated list in the following format: &lt;breakpoint-name&gt;: min-width breakpoints until-&lt;breakpoint-name&gt;: max-width breakpoints &lt;breakpoint-name&gt;-until-&lt;breakpoint-name&gt;: min-width-until-max-width (exclusive) breakpoints So, data-collapsible-bps=&quot;default&quot; on the collapsible element's wrapper would render that element collapsible on all breakpoints, while data-collapsible-bps=&quot;s-until-m, l&quot;, would make an element collapsible between the s breakpoint and the m breakpoint (not including), and then again from the l breakpoint on. Initialize collapsible elements with: const collapibleEls = collapsibles( labelExpand, // The label used to describe the toggle button when // the element is collapsed and it is used expanding. labelCollapse, // The label used to describe the toggle button when //the element is expanded and it is used collapsing. // Optional arguments collapsedClass, // The label to attach to the wrapper when it is collapsed. // Default: 'o-collapsible-is-collapsed' expandedClass, // The label to attach to the wrapper when it is expanded. // Default: 'o-collapsible-is-expanded' initClass, // A class to identify collapsible items by. // Default: 'js-collapsible' bpsSelector // A selector for the element to which the // active breakpoint data is attached. // See https://github.com/haaretz/htz-parse-bps-state ); × Search results Close Documentation generated by JSDoc 3.4.0 on May 3rd 2016, 5:19:51 pm using the DocStrap template. "},"module-htz-collapsibles.html":{"id":"module-htz-collapsibles.html","title":"Module: htz-collapsibles","body":" HTZ Collapsibles Modules htz-collapsibleshtz-collapsibles/elHasLayouthtz-collapsibles/evaluatehtz-collapsibles/isCollapsiblehtz-collapsibles/toggleCollapsible Module: htz-collapsibles HTZ COLLAPSIBLES Responsive-enabled, accessible collapsible content (require(&quot;htz-collapsibles&quot;))(labelExpand, labelCollapse, collapsedClass, expandedClass, initClass, bpsSelector) Initialize collapsible elements Parameters: Name Type Argument Default Description labelExpand String The label used to describe the toggle button when the element is collapsed and it is used expanding. labelCollapse String The label used to describe the toggle button when the element is expanded and it is used collapsing. collapsedClass String &lt;optional&gt; 'o-collapsible-is-collapsed' The label to attach to the wrapper when it is collapsed. expandedClass String &lt;optional&gt; 'o-collapsible-is-expanded' The label to attach to the wrapper when it is expanded. initClass String &lt;optional&gt; 'js-collapsible' A class to identify collapsible items by. bpsSelector String &lt;optional&gt; 'head' A selector for the element to which the active breakpoint data is attached. See htz-parse-bps-state Returns: Returns an array of collapsible elements. Type Array.&lt;HTMLElement&gt; × Search results Close Documentation generated by JSDoc 3.4.0 on May 3rd 2016, 5:19:51 pm using the DocStrap template. "},"module-htz-collapsibles_elHasLayout.html":{"id":"module-htz-collapsibles_elHasLayout.html","title":"Module: htz-collapsibles/elHasLayout","body":" HTZ Collapsibles Modules htz-collapsibleshtz-collapsibles/elHasLayouthtz-collapsibles/evaluatehtz-collapsibles/isCollapsiblehtz-collapsibles/toggleCollapsible Module: htz-collapsibles/elHasLayout &lt;private&gt; (require(&quot;htz-collapsibles/elHasLayout&quot;))(element) Check if an element has layout Parameters: Name Type Description element HTMLElement An element to evaluate the layout of Returns: Indicates if an element has layout Type Boolean × Search results Close Documentation generated by JSDoc 3.4.0 on May 3rd 2016, 5:19:51 pm using the DocStrap template. "},"module-htz-collapsibles_evaluate.html":{"id":"module-htz-collapsibles_evaluate.html","title":"Module: htz-collapsibles/evaluate","body":" HTZ Collapsibles Modules htz-collapsibleshtz-collapsibles/elHasLayouthtz-collapsibles/evaluatehtz-collapsibles/isCollapsiblehtz-collapsibles/toggleCollapsible Module: htz-collapsibles/evaluate &lt;private&gt; (require(&quot;htz-collapsibles/evaluate&quot;))(elements, labelExpand, labelCollapse, collapsedClass, expandedClass, bpsSelector) Evaluate an array (not a collection!) of collapsible elements and set their state to the correct one in current conditions. Parameters: Name Type Description elements Array.&lt;HTMLElement&gt; A array of collapsible elements to evaluate. labelExpand String The label used to describe the toggle button when the element is collapsed and it is used expanding. labelCollapse String The label used to describe the toggle button when the element is expanded and it is used collapsing. collapsedClass String The label to attach to the wrapper when it is collapsed. expandedClass String The label to attach to the wrapper when it is expanded. bpsSelector String A selector for the element to which the active breakpoint data is attached. See htz-parse-bps-state Returns: An array of the evaluated elements. Type Array.&lt;HTMLElement&gt; × Search results Close Documentation generated by JSDoc 3.4.0 on May 3rd 2016, 5:19:51 pm using the DocStrap template. "},"module-htz-collapsibles_isCollapsible.html":{"id":"module-htz-collapsibles_isCollapsible.html","title":"Module: htz-collapsibles/isCollapsible","body":" HTZ Collapsibles Modules htz-collapsibleshtz-collapsibles/elHasLayouthtz-collapsibles/evaluatehtz-collapsibles/isCollapsiblehtz-collapsibles/toggleCollapsible Module: htz-collapsibles/isCollapsible &lt;private&gt; (require(&quot;htz-collapsibles/isCollapsible&quot;))(elem, activeBps) Evaluate if an element is collapsible at the current breakpoint based on values specified in the data-collapsible-bps attribute. Parameters: Name Type Description elem HTMLElement The element to evalute. activeBps Object A JSON-like object extracted from CSS, declaring if a given breakpoint is currently active or inactive. Returns: Indicates if an element is currently collapsible. Type Bollean × Search results Close Documentation generated by JSDoc 3.4.0 on May 3rd 2016, 5:19:51 pm using the DocStrap template. "},"module-htz-collapsibles_toggleCollapsible.html":{"id":"module-htz-collapsibles_toggleCollapsible.html","title":"Module: htz-collapsibles/toggleCollapsible","body":" HTZ Collapsibles Modules htz-collapsibleshtz-collapsibles/elHasLayouthtz-collapsibles/evaluatehtz-collapsibles/isCollapsiblehtz-collapsibles/toggleCollapsible Module: htz-collapsibles/toggleCollapsible &lt;private&gt; (require(&quot;htz-collapsibles/toggleCollapsible&quot;))(wrapper, contentElem, toggleElem, labelExpand, labelCollapse, collapsedClass, expandedClass, bpsSelector) Collapse or expand an element Parameters: Name Type Description wrapper HTMLElement The element wrapping contentElem HTMLElement The element containing the collapsible content. toggleElem HTMLElement The clickable element used toggling. labelExpand String The label used to describe the toggle button when the element is collapsed and it is used expanding. labelCollapse String The label used to describe the toggle button when the element is expanded and it is used collapsing. collapsedClass String The label to attach to the wrapper when it is collapsed. expandedClass String The label to attach to the wrapper when it is expanded. bpsSelector String A selector for the element to which the active breakpoint data is attached. See htz-parse-bps-state Returns: the wrapper. Allows chaining Type HTMLElement × Search results Close Documentation generated by JSDoc 3.4.0 on May 3rd 2016, 5:19:51 pm using the DocStrap template. "}}
